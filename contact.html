<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Digital Services</title>

  </head>

  <body>
    <!-- HEADER -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="./assets/img/logo.png" width="70" height="70"/>
          Get Digital</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="./portfolio.html" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Portfolio
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="./portfolio.html#professionalServices">Professional Services</a>
                    <a class="dropdown-item" href="./portfolio.html#localServices">Local Services</a>
                    <a class="dropdown-item" href="./portfolio.html#eCommerce">E-Commerce</a>
                    <a class="dropdown-item" href="./portfolio.html#localCommerce">Local Commerces</a>
                    <a class="dropdown-item" href="./portfolio.html#startUp">Startups</a>
                    <a class="dropdown-item" href="./portfolio.html#nonProfit">Non-profit Projects</a>
                </div>
              </li>
            <li class="nav-item active">
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header> <!-- /header-->

    <!-- Container -->
    <div class="container">
      <!-- MAIN -->
      <div class="row mt-4">
        <div class="col">
          <h4 class="text-center">Do you want to start a project with us or have any questions?</h4>

          <!-- Form -->
          <form class="mt-4">
            <div class="row">
              <div class="col">
                <div class="row">
                  <div class="col form-group">
                    <label for="inputName">Name</label>
                    <input type="button" class="form-control" id="inputName">
                  </div>
                </div>
                <div class="row row-cols-1 row-cols-md-2">
                  <div class="col form-group">
                    <label for="inputEmail">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="col form-group">
                    <label for="inputMobile">Mobile</label>
                    <input type="tel" class="form-control" id="inputMobile">
                  </div>
                </div>
                <div class="row">
                  <div class="col form-group">
                    <label for="details">Tell us about your project!</label>
                    <textarea class="form-control" id="details" rows="3"></textarea>
                  </div>
                </div>
                <div class="row" style="padding-left: 15px;">
                  <div class="col form-group form-check">
                    <input type="checkbox" class="form-check-input" id="check1">
                    <label class="form-check-label" for="check1">Register me for news and promotions</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </div>
            </div> 
          </form> <!-- /Form -->
          
          



          
        </div>
      </div> <!-- /main -->
      
      <!-- FOOTER -->
      <div class="row">
        <div class="col mb-2 bg-light text-dark">
          <h1 class="text-center">Footer</h1>
              <p>Content</p>
        </div>
      </div> <!-- /footer -->

    </div> <!-- /container -->


    
    <!-- JavaScript -->
    <script src="./assets/js/script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e211982880.js" crossorigin="anonymous"></script>
  </body>
</html>
